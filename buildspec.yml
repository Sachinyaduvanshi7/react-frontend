version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 597088043946.dkr.ecr.ap-south-1.amazonaws.com)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t react-front .
      - docker tag react-front:latest 597088043946.dkr.ecr.ap-south-1.amazonaws.com/react-front:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 597088043946.dkr.ecr.ap-south-1.amazonaws.com/react-front:latest
      - echo Writing image definition file...
      - printf '[{"name":"react-app","imageUri":"%s"}]' 597088043946.dkr.ecr.ap-south-1.amazonaws.com/react-front:latest > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
